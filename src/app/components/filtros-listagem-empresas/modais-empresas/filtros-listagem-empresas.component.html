<div>
 
  <div class="row">

    <div class="col-lg-2">
      <label>Empresa</label>
      <div class="input-group">
        <p-dropdown [filter]="true" filterBy="name"  placeholder="Select a Country"
        [style]="{'minWidth':'100%'}" [options]="filtroEmpresas"  [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedEmpresaFiltro"   [showClear]="true" placeholder="Select a Country" optionLabel="name"></p-dropdown>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    
    <div class="col-lg-2">
      <label>Código</label>
      <div class="input-group">
        <input [(ngModel)]="filters.codigo" type="text"
        [ngModelOptions]="{standalone: true}" class="form-control" placeholder="">
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-2">
      <label>Tarefa</label>
      <div class="input-group">
        <p-dropdown [filter]="true" filterBy="name" [options]="tarefas"  [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedTarefaFiltro"   [showClear]="true" placeholder="Select a Country"
        [style]="{'minWidth':'100%'}" 
        optionLabel="name"></p-dropdown>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  

    <div class="col-lg-2">
      <label>Status</label>
      <div class="input-group">
        <p-dropdown [filter]="true" filterBy="name" [options]="status"  [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedStatusFiltro"   [showClear]="true" placeholder="Select a Country"
        [style]="{'minWidth':'100%'}" 
        optionLabel="name"></p-dropdown>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->

    <div class="col-lg-2">
      <label>Tributação</label>
      <div class="input-group">
        <p-dropdown [filter]="true" filterBy="name"  [options]="tributacao"  [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedTributacaoFiltro"  [showClear]="true" placeholder="Select a Country"
        [style]="{'minWidth':'100%'}" 
        optionLabel="name"></p-dropdown>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->

    <div class="col-lg-2">
      <div  style="padding: 35px; padding-left: 0px;" class="input-group">
        <button  pButton type="button" label="Filtrar" ></button>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    

  </div><!-- /.row -->


  
  <div style="padding:10" class="row">
    

  </div>

</div>
